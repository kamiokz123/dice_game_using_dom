<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./dice_game.css">
</head>
<body>

    <div class="main">
        <h1>DICE GAME</h1>
        <p id="scr">Score : </p>

        <div class="board">
            <p id="pl_turn"></p>
            
            <div class="b1">
            <button type="button" id="btn1" class="btn roll"><span>PL-1</span>1</button>
            <button type="button" id="btn2" class="btn roll"><span>PL-2</span>2</button>
            </div>
            <div class="b2">
            <button type="button" id="btn4" class="btn roll"><span>PL-4</span>4</button>
            <button type="button" id="btn3" class="btn roll"><span>PL-3</span>3</button>
            </div>
        </div>
        <button type="button" id="btn5">Start Game</button>
        <button type="button" id="btn6">check result</button>
        <p id="result">result :</p>
    </div>
<script src="./dice_game.js"></script>
</body>
</html>
